<body>
    <section class="section"">
        <div class="ccproductlogo">
            <img class="cclogo" src="images/citicard.jpg" alt="">
            <h2 class="taglineheader" id="taglineheaderId">Get your Citi Bank Credit Card now!!</h2>
        </div>    
        <div class="eligiblecities">
            <p style="text-align: center;">Eligible Cities :</p>
            <p style="text-align: center;">Ahmedabad, Baroda, Bengaluru, Chandigarh, Coimbatore, Chennai, Delhi, Gurgaon, Hyderabad, Kolkata, Mumbai, Noida, Pune, Secunderabad, Ghaziabad, Faridabad
            </p> 
        </div>
        <div class="row">
            <form action="" method="post" class="leadform" id="leadform">
                <fieldset class="groupfield">
                    <!-- <h4 id="taglineId"></h4> -->
                    <div class="field">
                        <input type="text" placeholder="Full Name*" name="name" value="" class="row-in" id="fullnameId" required
                            oninvalid="this.setCustomValidity('Please enter full name')" oninput="this.setCustomValidity('')" />
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Mobile*" name="mobile" value="" class="row-in" id="mobileId" required maxlength="10"
                            pattern="[0-9]{10}" oninvalid="this.setCustomValidity('Please enter valid mobile number')"
                            oninput="this.setCustomValidity('')" />
                    </div>
                    <div class="field">
                        <input type="email" placeholder="Email*" name="email" value="" class="row-in" id="emailId" required
                            oninvalid="this.setCustomValidity('Please enter valid email')"
                            oninput="this.setCustomValidity('')" />
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Pincode*" name="pincode" value="" class="row-in" id="pincodeId" maxlength="6"
                            pattern="[0-9]{6}" required oninvalid="this.setCustomValidity('Please enter valid pincode')"
                            oninput="this.setCustomValidity('')" />
                    </div>
                    <button type="submit" id="submitleadId" submitLead()>Save & Proceed</button>
                </fieldset>
            </form>
        </div>
    </section>
    <script type="module" src="js/help.bundle.js"></script>
    <script type="module" src="js/firebase.bundle.js"></script>
    <script type="module" src="js/citi.bundle.js"></script>
</body>
