<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryo</title>
    <link rel="icon" href="images/aryo.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="productlogo"">
        <img src="" alt="" id="plogoId">
        <p class="tagline" id="taglineId"></p>
    </div>
    <div class="eligiblecities">
        <p style="text-align: center;">Eligible States :</p>
        <p style="text-align: center;">Maharashtra, Karnataka, Tamil Nadu, Andhra Pradesh, Telangana</p> 
    </div>
    <form action="" method="post" id="leadform">

        <fieldset class="groupfield">
            <!-- <h4 id="taglineId"></h4> -->
            <div class="field">
                <input type="text" placeholder="Full Name*" name="name" value="" id="fullnameId" required
                    oninvalid="this.setCustomValidity('Please enter full name')" oninput="this.setCustomValidity('')" />
            </div>
            <div class="field">
                <input type="text" placeholder="Mobile*" name="mobile" value="" id="mobileId" required maxlength="10"
                    pattern="[0-9]{10}" oninvalid="this.setCustomValidity('Please enter valid mobile number')"
                    oninput="this.setCustomValidity('')" />
            </div>
        
            <div class="field">
                <select name="occupation" class="dropdown" id="occupationId">
                    <option value="Occupation">Occupation*</option>
                    <option value="Self Employed">Self Employed</option>
                    <option value="Salaried">Salaried</option>
                </select>
            </div>

            <div class="field">
                <input type="number" placeholder="Monthly Income*" name="income" value="" id="incomeId" required
                    oninvalid="this.setCustomValidity('Please enter valid monthly income')"
                    oninput="this.setCustomValidity('')" />
            </div>

            <div class="field">
                <input type="text" placeholder="Pincode*" name="pincode" value="" id="pincodeId" maxlength="6"
                    pattern="[0-9]{6}" required oninvalid="this.setCustomValidity('Please enter valid pincode')"
                    oninput="this.setCustomValidity('')" />
            </div>

            <div class="field">
                <select name="state" class="dropdown" id="stateId">
                    <option value="State">State*</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Telangana">Telangana</option>
                </select>
            </div>

            <button type="submit" id="submitleadId" submitLead()>Save & Proceed</button>

        </fieldset>

        <script>

            const queryString = window.location.search;
            console.log(queryString);
            const urlParams = new URLSearchParams(queryString);
            let uid = urlParams.get("uid");
            console.log("uid is  ->:", uid);

            const projectCode = uid.substring(0, 6);
            console.log("projectCode ", projectCode);
            let logo = document.getElementById('plogoId');
            let mtag = document.getElementById('taglineId');
            
            if (projectCode == 'ASPRBP'){
                logo.src = "images/aspirelogo.png";
                mtag.innerHTML = "Get Aspire digital card for free!";
            }
        </script>

        <script type="module" src="js/help.bundle.js"></script>
        <script type="module" src="js/firebase.bundle.js"></script>
        <script type="module" src="js/bnpl.bundle.js"></script>
    </form>

    
</body>

</html>
