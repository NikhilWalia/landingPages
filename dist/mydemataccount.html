<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aryo</title>
        <link rel="icon" href="images/aryo.png">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>

    <div class="leadpage">
    <div class="productlogo"">
        <img src="" alt="" id="plogoId">
        <p class="tagline" id="taglineId"></p>
    </div>
    
    <form action="" method="post" id="leadform">

        <fieldset class="groupfield">
            <!-- <h4 id="taglineId"></h4> -->
            <div class="field">
                <input type="text" placeholder="Full Name*" name="name" value="" id="fullnameId" required
                    oninvalid="this.setCustomValidity('Please enter full name')" oninput="this.setCustomValidity('')" />
            </div>
            <div class="field">
                <input type="text" placeholder="Mobile*" name="mobile" value="" id="mobileId" required maxlength="10"
                    pattern="[0-9]{10}" oninvalid="this.setCustomValidity('Please enter valid mobile number')"
                    oninput="this.setCustomValidity('')" />
            </div>
            <div class="field">
                <input type="email" placeholder="Email*" name="email" value="" id="emailId" required
                    oninvalid="this.setCustomValidity('Please enter valid email')"
                    oninput="this.setCustomValidity('')" />
            </div>
            <div class="field">
                <input type="text" placeholder="Pincode*" name="pincode" value="" id="pincodeId" maxlength="6"
                    pattern="[0-9]{6}" required oninvalid="this.setCustomValidity('Please enter valid pincode')"
                    oninput="this.setCustomValidity('')" />
            </div>
            <button type="submit" id="submitleadId" submitLead()>Save & Proceed</button>

        </fieldset>

        <script>

            const queryString = window.location.search;
            console.log(queryString);
            const urlParams = new URLSearchParams(queryString);
            let uid = urlParams.get("uid");

            const projectCode = uid.substring(0, 6);
            console.log("projectCode ", projectCode);
            let logo = document.getElementById('plogoId');
            let mtag = document.getElementById('taglineId');
            
            if (projectCode == 'PYTMDA'){
                logo.src = "images/paytmlogo.jpg";
                mtag.innerHTML = "Open Paytm Money Demat account for free!";
            }
            else if (projectCode == 'ESPRDA') {
                logo.src = "images/espressologo.png";
                mtag.innerHTML = "Open Espresso Demat account for free!";
            }
            else if (projectCode == 'EDLWDA') {
                logo.src = "images/edelweiss.png";
                mtag.innerHTML = "Open Edelweiss Broking Demat account for free!";
            }
            else if (projectCode == 'ANGLDA') {
                logo.src = "images/angeldemat.png";
                mtag.innerHTML = "Open Angel Demat account for free!";
            }
            else if (projectCode == 'AXISDA') {
                logo.src = "images/axissecurities.png";
                mtag.innerHTML = "Open Axis Demat account for free!";
            }
            else if (projectCode == 'ICIDDA') {
                logo.src = "images/icicidirect.png";
                mtag.innerHTML = "Open ICICI Direct Demat account for free!";
            } 
            else if (projectCode == 'KTKCDA') {
                logo.src = "images/kotakcherrylogo.png";
                mtag.innerHTML = "Open Kotak Cherry Demat account for free!";
            }
            
        </script>

        <script type="module" src="js/help.bundle.js"></script>
        <script type="module" src="js/firebase.bundle.js"></script>
        <script type="module" src="js/dmt.bundle.js"></script>
    </form>
</div>
    
</body>

</html>
